<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Concussion Studio Multi-Site</title>
</head>

<body>
    <!-- Container for all slides -->
    <div class="slider-container">
        <!-- Left Side (Logo and title) -->
        <div class="left-slide">
            <!-- Lambda Fortress -->
            <div class="lambda left">
                <h1>Lambda Fortress</h1>
                <p>You move I shoot</p>
            </div>

            <!-- Deathmatch Classic: Reffraged -->
            <div class="dmcr left">
                <h1>Deathmatch Classic</h1>
                <p>Refreagged</p>
            </div>
            <!-- Pre Fortress 2 -->
            <div class="pf2 left ">
                <h1>Pre Fortress 2</h1>
                <p>Before team fortress</p>
            </div>
            <!-- Primary Page -->
            <div class="concussion left">
                <h1>Concussion Studios</h1>
                <p>Modding is our game</p>
            </div>
        </div>
        <!-- Right Side (Mini Site ) -->
        <div class="right-slide">
            <!-- The first from the left is the last from the right -->
            <!-- Conc Studio -->
            <div class="concussion-mini right">
            </div>
            <!-- Pf2 -->
            <div class="pf2-mini right">
            </div>
            <!-- DMCR -->
            <div class="dmcr-mini right">
            </div>
            <!-- Lambda -->
            <div class="lambda-mini right">
            </div>
        </div>
        <!-- Buttons -->
        <div class="action-buttons">
            <button class="down-button">&#8595;</button>
            <button class="up-button">&#8593;</button>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
